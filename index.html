<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahá Biocosméticos</title>
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="assets/logo.svg" alt="Logo Mahá Biocosméticos" />
        </a>
      </div>

      <nav class="menu">
        <a href="#blog">Blog</a>
        <a href="#sobre">Sobre</a>
        <a href="#produtos">Produtos</a>
        <a href="#contato">Contato</a>
      </nav>

      <!-- AÇÕES: ÍCONES (agrupados) -->
      <div class="icons">
        <!-- BOTÃO DE BUSCA -->
        <div class="search-container">
          <button class="search-toggle" id="search-toggle">
            <img src="assets/icons/search.svg" alt="Buscar" width="20" />
          </button>

          <form class="search-bar" id="search-bar">
            <input type="text" placeholder="Buscar..." />
            <button type="submit">
              <img src="assets/icons/search.svg" alt="Buscar" width="20" />
            </button>
          </form>
        </div>

        <!-- ÍCONES PADRÃO -->
        <a href="login.html" class="icon-link" title="Login">
          <img src="assets/icons/account-circle.svg" alt="Login" width="20" />
        </a>
        <a href="carrinho.html" class="icon-link" title="Carrinho">
          <img src="assets/icons/shopping-cart.svg" alt="Carrinho" width="20" />
        </a>
      </div>
    </header>
  </body>
</html>
